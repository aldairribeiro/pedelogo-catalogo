apiVersion: apps/v1
kind: Deployment
metada:
  name: api-deployment
spec:
  selector:
    matchLabels:
      app: api
  template:
    metada:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: aldairribeiro/pedelogo-catalogo:v1.0.0
          ports:
          - containerPort: 80
            name: http
          - containerPort: 443
            name: https
          imagePullPolicy: Always
          envFrom:
           - configMapRef:
              name: api-configmap        
          env:
          - name: Mongo__User
            valueFrom:
              secretKeyRef:
                key: MONGO_INITDB_ROOT_USERNAME
                name: mongodb-secret
          - name: Mongo_Password
            valueFrom:
              secretKeyRef:                               
                key: MONGO_INITDB_ROOT_PASSWORD
                name: mongodb-secret
  
      